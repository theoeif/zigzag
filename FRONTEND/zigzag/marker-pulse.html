<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marker Pulse Effect</title>
  <style>
    /* Container for the marker */
    .marker_container {
      position: relative;
      width: 24px;
      height: 24px;
      display: inline-block;
    }

    /* Inner marker (light red dot with white border) */
    .marker_icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background-color: lightcoral; /* Light red */
      border: 3px solid white; /* White circle around the red dot */
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 2;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Grey circle animation (hidden by default) */
    .marker_pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      border: 2px solid lightgrey; /* Light grey border */
      background-color: transparent; /* No fill */
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 0;
      opacity: 0; /* Hidden by default */
      transition: opacity 0.3s ease; /* Smooth transition */
    }

    /* Keyframes for outward pulse animation */
    @keyframes pulse-outward {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0.5;
      }
    }

    /* Hover effect to zoom the red dot */
    .marker_container:hover .marker_icon {
      transform: translate(-50%, -50%) scale(1.5);
      background-color: #bb5b50; /* Light red shade */
    }

    /* Hover effect for the grey pulse circle */
    .marker_container:hover .marker_pulse {
      opacity: 1; /* Show the pulse circle on hover */
      animation: pulse-outward 1s infinite ease-in-out; /* Animate outward pulse */
      border-color: lightgrey; /* Light grey border color */
    }
  </style>
</head>
<body>
  <div class="marker_container">
    <div class="marker_pulse"></div>
    <div class="marker_icon"></div>
  </div>
</body>
</html>
